<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <script src="./scripts/jQuery-3.6.0.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Payroll Calculator</title>
</head>
<body class="body">
    <h1>Payroll Calculator</h1><br>
    <div class="inputs">
        <h4>Add An Employee</h4><br>
        <input type="text" id="firstNameInput" placeholder="First Name">
        <input type="text" id="lastNameInput" placeholder="Last Name">
        <input type="text" id="idInput" placeholder="ID #">
        <input type="text" id="roleInput" placeholder="Role">
        <input type="text" id="salaryInput" placeholder="Salary">
        <button id="submitBtn">SUBMIT</button><br>
    </div>
    <div id="outputs">
        <div class="tableHead">
            <h4>Employees on Payroll</h4>
        </div>
        <div class="outputTable">
            <table id="employeeTable" class="table table-striped">
                <thead>
                    <tr>
                        <th scope = "col">First Name</th>
                        <th scope = "col">Last Name</th>
                        <th scope = "col">ID #</th>
                        <th scope = "col">Role</th>
                        <th scope = "col">Salary</th>
                        <th scope = "col"></th>
                    </tr>
                </thead>
                <tbody class="addARow" cellpadding ="10px">
                </tbody>
            </table>
        </div>
    </div>
    <div class="budget">
        <div class="inputBudget">
            <input type="text" id="payrollBudget" placeholder="Budget for Payroll">
            <button id="enterBtn">ENTER</button>
        </div>
        <div class="budgetOutput">
            <h3>Monthly Payroll Budget: $0.00</h3>
        </div>
        <div class="payrollCalc">
            <h3>Monthly Spend on Payroll: $0.00</h3>
        </div>
    </div>
</body>
</html>
